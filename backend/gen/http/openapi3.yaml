            responses:
                "201":
                    description: Created response.
                "400":
                    description: 'bad_request: Invalid request'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "401":
                    description: 'un_authorized: Unauthorized access'
                    content:
                        application/vnd.goa.error:
                            schema:
