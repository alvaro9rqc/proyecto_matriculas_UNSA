    /enrollment/enroll:
        post:
            tags:
                - enrollment
            summary: enroll enrollment
            description: Enroll an student in selected courses
            operationId: enrollment#enroll
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/EnrollmentPayload'
