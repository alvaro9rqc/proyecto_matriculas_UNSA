            type: object
            properties:
                events:
                    type: array
                    items:
                        $ref: '#/components/schemas/EventCoursePayload'
                    example:
                        - end_date: 1748992994154
                          instalation:
                            description: This course is in Sistem Ingenier School
                            name: Sistem Ingenier School
                          start_date: 1748992994154
                        - end_date: 1748992994154
                          instalation:
                            description: This course is in Sistem Ingenier School
                            name: Sistem Ingenier School
                          start_date: 1748992994154
