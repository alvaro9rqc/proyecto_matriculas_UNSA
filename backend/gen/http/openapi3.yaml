openapi: 3.0.3
info:
    title: Goa API
    version: 0.0.1
servers:
    - url: http://localhost:80
      description: Default server for course
paths:
    /auth/callback/{provider}:
        get:
            tags:
                - oauth
            summary: callback oauth
            description: Handle OAuth callback and authenticate user
            operationId: oauth#callback
            parameters:
                - name: code
                  in: query
                  description: Authorization code
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Authorization code
                    example: rfa
                    minLength: 1
                  example: bi
                - name: state
                  in: query
                  description: Anti-CSRF state token
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Anti-CSRF state token
                    example: tzx
                    minLength: 10
                  example: h7n
                - name: ip_address
                  in: query
                  description: Client IP address
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Client IP address
                    example: 210.12.114.78
                    format: ip
                  example: 118.211.169.124
                - name: user_agent
                  in: query
                  description: User-Agent header value
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: User-Agent header value
                    example: Fuga et vitae odit.
                  example: Est consequuntur eaque nisi beatae et nobis.
                - name: provider
                  in: path
                  description: OAuth provider name
                  required: true
                  schema:
                    type: string
                    description: OAuth provider options
                    example: google
                    enum:
                        - google
                        - microsoft
                  example: google
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginResult'
                            example:
                                access_token: Eos odio.
                                expires_at: "2006-06-06T20:50:07Z"
                "400":
                    description: 'invalid_token: Invalid or expired OAuth token'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "500":
                    description: 'server_error: Internal server error'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /auth/logout:
        post:
            tags:
                - oauth
            summary: logout oauth
            description: Terminate the current session and invalidate the token
            operationId: oauth#logout
            responses:
                "204":
                    description: No Content response.
                "401":
                    description: 'unauthorized: Missing or invalid token'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /auth/redirect/{provider}:
        get:
            tags:
                - oauth
            summary: redirect oauth
            description: Generate a redirection URL for the chosen OAuth provider
            operationId: oauth#redirect
            parameters:
                - name: provider
                  in: path
                  description: OAuth provider name
                  required: true
                  schema:
                    type: string
                    description: OAuth provider options
                    example: google
                    enum:
                        - google
                        - microsoft
                  example: google
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OAuthRedirectResult'
                            example:
                                redirect_url: https://accounts.google.com/o/oauth2/auth?...code
                "400":
                    description: 'invalid_provider: Unsupported OAuth provider'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /courses:
