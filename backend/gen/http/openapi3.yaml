components:
    schemas:
        AccountUser:
            type: object
            properties:
                email:
                    type: string
                    description: User email
                    example: Quidem sit excepturi cupiditate architecto tempora iusto.
                firstName:
                    type: string
                    description: User first name
                    example: Nesciunt distinctio est voluptas harum autem.
                id:
                    type: string
                    description: Unique user ID
                    example: Beatae nulla.
                lastNames:
                    type: string
                    description: User last names
                    example: Dignissimos ea adipisci natus recusandae.
                remainingNames:
                    type: string
                    description: User remaining names
                    example: Ut omnis magni sit.
            description: AccountUser type
            example:
                email: Vero voluptas.
                firstName: Aut tenetur id et aliquid eum.
                id: Occaecati sit.
                lastNames: Quia minus hic consequatur aliquam.
                remainingNames: Qui dolore.
            required:
                - id
                - email
                - firstName
                - lastNames
                - remainingNames
        Course:
            type: object
            properties:
                cicle_number:
                    type: integer
                    description: Cicle number of the course
                    example: 1
                    format: int64
                    minimum: 1
                credits:
                    type: integer
                    description: Number of credits for the course
                    example: 3
                    format: int64
                    minimum: 1
                id:
                    type: string
                    description: Unique identifier for the course
                    example: "144"
                name:
                    type: string
                    description: Name of the course
                    example: Introduction to Programming
                    minLength: 1
                    maxLength: 128
            description: Course represents a course in the system
            example:
                cicle_number: 1
                credits: 3
                id: "144"
                name: Introduction to Programming
            required:
                - id
                - name
                - credits
                - cicle_number
        CoursePayload:
            type: object
            properties:
                cicle_number:
                    type: integer
                    description: Cicle number of the course
                    example: 1
                    format: int64
                    minimum: 1
                credits:
                    type: integer
                    description: Number of credits for the course
                    example: 3
                    format: int64
                    minimum: 1
                name:
                    type: string
                    description: Name of the course
                    example: Introduction to Programming
                    minLength: 1
                    maxLength: 128
            description: Payload for uploading a single course
            example:
                cicle_number: 1
                credits: 3
                name: Introduction to Programming
            required:
                - name
                - credits
                - cicle_number
        EnrollCourseType:
            type: object
            properties:
                course_id:
                    type: integer
                    description: Course ID
                    example: 695791624
                    format: int32
                id:
                    type: integer
                    description: Enrollment ID
                    example: 1846758350
                    format: int32
                program_id:
                    type: integer
                    description: Program ID
                    example: 52070294
                    format: int32
            description: Represents a course enrollment
            example:
                course_id: 561269712
                id: 828983979
                program_id: 1539606756
            required:
                - id
                - course_id
                - program_id
        EnrollmentPayload:
            type: object
            properties:
                enrollCourses:
                    type: array
                    items:
                        $ref: '#/components/schemas/EnrollCourseType'
                    description: Attendee ID
                    example:
                        - course_id: 1370333918
                          id: 1876751260
                          program_id: 1801666353
                        - course_id: 1370333918
                          id: 1876751260
                          program_id: 1801666353
                        - course_id: 1370333918
                          id: 1876751260
                          program_id: 1801666353
                        - course_id: 1370333918
                          id: 1876751260
                          program_id: 1801666353
            description: Input data to enroll an attendee in a courses
            example:
                enrollCourses:
                    - course_id: 1370333918
                      id: 1876751260
                      program_id: 1801666353
                    - course_id: 1370333918
                      id: 1876751260
                      program_id: 1801666353
            required:
                - enrollCourses
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: true
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: false
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: false
            description: Invalid request
            example:
                fault: false
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: false
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
        EventCourse:
            type: object
            properties:
                end_date:
                    type: integer
                    description: End date of the course in the event in Unix timestamp format
                    example: 1748992994154
                    format: int64
                id:
                    type: string
                    description: Unique identifier for the event course
                    example: "144"
                instalation:
                    $ref: '#/components/schemas/InstalatitonCoursePayload'
                start_date:
                    type: integer
                    description: Start date of the course in the event in Unix timestamp format
                    example: 1748992994154
                    format: int64
            description: Is the schedule of the course in the event
            example:
                end_date: 1748992994154
                id: "144"
                instalation:
                    description: This course is in Sistem Ingenier School
                    name: Sistem Ingenier School
                start_date: 1748992994154
            required:
                - id
                - start_date
                - end_date
                - instalation
        EventCoursePayload:
            type: object
            properties:
                end_date:
                    type: integer
                    description: End date of the course in the event in Unix timestamp format
                    example: 1748992994154
                    format: int64
                instalation:
                    $ref: '#/components/schemas/InstalatitonCoursePayload'
                start_date:
                    type: integer
                    description: Start date of the course in the event in Unix timestamp format
                    example: 1748992994154
                    format: int64
            description: Is the schedule of the course in the event
            example:
                end_date: 1748992994154
                instalation:
                    description: This course is in Sistem Ingenier School
                    name: Sistem Ingenier School
                start_date: 1748992994154
            required:
                - start_date
                - end_date
                - instalation
        GetAllCoursesRequestBody:
            type: object
            properties:
                limit:
                    type: integer
                    description: Number of items per page
                    default: 10
                    example: 6724042082027013521
                    format: int64
                    minimum: 1
                page:
                    type: integer
                    description: Page number for pagination
                    default: 1
                    example: 875841652676718408
                    format: int64
                    minimum: 1
            example:
                limit: 5737042269608843907
                page: 4449522239651038055
            required:
                - page
                - limit
        InstalatitonCourse:
            type: object
            properties:
                description:
                    type: string
                    description: Description of the instalation of course
                    example: This course is in Sistem Ingenier School
                    minLength: 1
                    maxLength: 512
                id:
                    type: integer
                    description: Unique identifier for the installation of the course
                    example: 144
                    format: int64
                name:
                    type: string
                    description: Name of the place where the course is installed
                    example: Sistem Ingenier School
                    minLength: 1
                    maxLength: 128
            description: Represents a course in the installation process
            example:
                description: This course is in Sistem Ingenier School
                id: 144
                name: Sistem Ingenier School
            required:
                - id
                - name
                - description
        InstalatitonCoursePayload:
            type: object
            properties:
                description:
                    type: string
                    description: Description of the instalation of course
                    example: This course is in Sistem Ingenier School
                    minLength: 1
                    maxLength: 512
                name:
                    type: string
                    description: Name of the place where the course is installed
                    example: Sistem Ingenier School
                    minLength: 1
                    maxLength: 128
            description: Represents a course in the installation process
            example:
                description: This course is in Sistem Ingenier School
                name: Sistem Ingenier School
            required:
                - name
                - description
        LoginResult:
            type: object
            properties:
                access_token:
                    type: string
                    description: Session access token
                    example: Doloribus atque ex repellendus.
                expires_at:
                    type: string
                    description: Access token expiration timestamp
                    example: "1976-08-23T07:57:27Z"
                    format: date-time
            description: Successful login result containing access token
            example:
                access_token: Atque dolores et aliquid.
                expires_at: "2006-07-24T00:23:26Z"
            required:
                - access_token
                - expires_at
        OAuthRedirectResult:
            type: object
            properties:
                redirect_url:
                    type: string
                    description: OAuth authorization URL
                    example: https://accounts.google.com/o/oauth2/auth?...code
                    format: uri
            description: Redirect URL for initiating OAuth login
            example:
                redirect_url: https://accounts.google.com/o/oauth2/auth?...code
            required:
                - redirect_url
        SpeakerCoursePayload:
            type: object
            properties:
                email:
                    type: string
                    description: User email
                    example: Sed labore quia non quo.
                firstName:
                    type: string
                    description: User first name
                    example: Repellendus praesentium modi fugit enim natus qui.
                id:
                    type: string
                    description: Unique user ID
                    example: Eveniet doloribus ea cupiditate voluptate.
                lastNames:
                    type: string
                    description: User last names
                    example: Dolore illo qui natus.
                remainingNames:
                    type: string
                    description: User remaining names
                    example: Fugit et velit ex ullam qui recusandae.
            example:
                email: Accusantium fugiat qui ut qui saepe.
                firstName: Quia quis tempora facere quo enim dolores.
                id: Fuga perspiciatis.
                lastNames: Repellendus eaque dolorem aliquam est.
                remainingNames: Omnis et aut quis dolorem.
            required:
                - id
                - email
                - firstName
                - lastNames
                - remainingNames
